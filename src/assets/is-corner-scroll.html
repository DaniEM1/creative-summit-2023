	<script type="text/javascript">
		
		const inImage = window.top.document.querySelector('#in-screen-corner');
		var currentTime = null;

		function callback(mutationsList, observer) {
			// console.log('Mutations:', mutationsList)
			// console.log('Observer:', observer)
			mutationsList.forEach(mutation => {
			if (mutation.attributeName === 'class') {

					hypeDocument.goToTimeInTimelineNamed(0, 'Scroll Timeline');
					hypeDocument.startTimelineNamed('Main Timeline', hypeDocument.kDirectionForward);
					window.top.addEventListener('scroll', handleScroll )
					// }, 0);
				}
			})
		}
		
		const mutationObserver = new MutationObserver(callback)
		mutationObserver.observe(inImage, { attributes: true })
		
		const handleScroll = (e) => {
			
			var hypeDocument = Object.values(HYPE.documents)[0];
			currentTime = hypeDocument.currentTimeInTimelineNamed('Main Timeline');
			// console.log((window.top.scrollY)/1000);
			var sensibility = 500;

			if( currentTime >= 0.93 ){
				// console.log('scriolllll!!!');
				var timeScrollTimeline = window.top.scrollY/sensibility;
				// console.log(timeScrollTimeline);
				hypeDocument.goToTimeInTimelineNamed( timeScrollTimeline , 'Scroll Timeline');
			}
		}
