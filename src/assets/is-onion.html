	<!-- text content for search engines: -->

	<div style="display:none" aria-hidden=true>

</div>
		<div>Swipe up to Expand ^</div>
		<div>
</div>

	<!-- end text content: -->
	<script type="text/javascript">
		
		const inImage = window.top.document.querySelector('#in-image');
		// console.log(inImage);

		function callback(mutationsList, observer) {
			// console.log('Mutations:', mutationsList)
			// console.log('Observer:', observer)
			mutationsList.forEach(mutation => {
				if (mutation.attributeName === 'class') {
					// alert('Ch-ch-ch-changes!')
					// console.log('class changed');
					setTimeout(() => {
						var hypeDocument = Object.values(HYPE.documents)[0];
						hypeDocument.goToTimeInTimelineNamed(0, 'Main Timeline');
						hypeDocument.startTimelineNamed('Main Timeline', hypeDocument.kDirectionForward);
						
					}, 0);
				}
			})
		}

		const mutationObserver = new MutationObserver(callback)

		mutationObserver.observe(inImage, { attributes: true })

	</script>
